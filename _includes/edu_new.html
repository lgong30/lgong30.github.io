<div class="education-container container-block">
    <h2 class="container-block-title">Education</h2>
    {% for education in site.education %}
    <div class="item">
        <h4 class="degree">{{ education.degree }} in {{ education.major }}</h4>
        <h5 class="meta">{{ education.institution }}</h5>
        <div class="time">{{ education.duration }}</div>
    </div><!--//item-->
    {% endfor %}
</div><!--//education-container-->
